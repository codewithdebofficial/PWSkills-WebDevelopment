<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order List</title>
  </head>
  <body>
    <h1>List Of Tags:</h1>
    <ol>
      <li>p : This tag defines a paragraph of text.</li>
      <li>b : This tag defines a bold of text.</li>
      <li>u : This tag defines a underline of text.</li>
      <li>h1 : This tag defines a heading 1.</li>
      <li>ol : This tag defines a order list.</li>
    </ol>
  </body>
