<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    
    <style>
         body{
            display: flex;
            justify-content: center;
         }

         div{
            margin: 10px 0px;
         }
    </style>

</head>
<body>
    <form onsubmit="validateAndSubmit(event)">
        <h1>Sign Up From</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" 
            placeholder="( Minimun 3 chracters )" 
            name="name" 
            id="name">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="text"
            placeholder="Enter Your Email"
            name="email"
            id="email">
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="text"
            placeholder="( Minimun 8 characters )"
            id="password">
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>

        <script>
            function validateAndSubmit(event)
            {
                event.preventDefault();
                console.log("Entered");
                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const password = document.getElementById("password");

                if(name.value.length >= 3 && password.value.length >= 8)
                {
                    alert("From Validation Successful!!");
                }
                else{
                    alert("From Validation Failed!!");
                }
            }
        </script>
    </body>
    </html>
