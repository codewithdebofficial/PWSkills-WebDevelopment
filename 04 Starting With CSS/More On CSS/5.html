<!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image Hover</title>
    <style>
        img {
            width: 400px;
            height: 400px;
            border: 10px solid #00ff00;
        }
        img:hover {
            width: 400px;
            height: 400px;
            border: 10px solid #9900ff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/1647976/pexels-photo-1647976.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Iphone Image">
</body>
</html>
