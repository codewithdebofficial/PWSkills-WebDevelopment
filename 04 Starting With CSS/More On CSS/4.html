<!-- 4. Create a simple webpage with an image and make the image circular using border-radius. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
        img {
            width: 400px;
            height: 400px;
            border-radius:100%;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/1647976/pexels-photo-1647976.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Iphone Image">
</body>
</html>
