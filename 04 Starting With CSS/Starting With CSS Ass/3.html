<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Hover</title>
    <style>
    .navbar1:hover {
        color: #ff0000;
    }
    .navbar2:hover {
        color: #ff9100;
    }
    .navbar3:hover {
        color: #ff00b3;
    }
    .navbar4:hover {
        color: #00ffdd;
    }
    .navbar5:hover {
        color: #51ff00;
    }
    </style>
</head>
<body>
    <a href="#home" class="navbar1">Home |</a>
    <a href="#aboutus" class="navbar2">About Us |</a>
    <a href="#contactus" class="navbar3">Contact Us |</a>
    <a href="#disclaimer" class="navbar4">Disclaimer |</a>
    <a href="#blog" class="navbar5">Blog |</a>
</body>
</html>
