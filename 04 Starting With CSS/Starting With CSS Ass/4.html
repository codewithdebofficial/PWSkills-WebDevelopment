<!-- 4. Craete a web page with a list of tech stacks involved in full-stack web develpoment where the even numbered items have a different background color than the odd - numbered items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selectors</title>
    <style>
        li:nth-child(even) {
            background-color: #00c3ff;
        }
        li:nth-child(odd) {
            background-color: #c8ff00;
        }
    </style>
</head>
<body>
    <h1>List Of Tech Stacks in Full Stack Web Development</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>MySQL</li>
        <li>MongoDB</li>
        <li>React JS</li>
    </ol>
</body>
</html>
