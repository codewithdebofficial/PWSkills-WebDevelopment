<!-- 5. Crete a web page with an image that is hidden until it is hovered over. use a heading above the image that says hover below to reveal a surprise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image</title>
    <style>
        img {
            opacity: 0;
            width: 400px;
        }
        img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hover below to reveal a surprise</h1>
    <img src="https://images.pexels.com/photos/1647976/pexels-photo-1647976.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="IPhone Image">
</body>
</html>
