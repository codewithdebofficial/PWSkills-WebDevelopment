<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Advance-3</title>
     
    <!-- Tailwind CDN-->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Tailwind CDN-->

      <!-- Google Icons -->

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />

  <!-- Google Icons -->
  
</head>
<body>
    <!-- Main Container Start-->
    <div class="max-w-[1500px] w-[100%] m-auto">

        <!-- Navigation Bar Start-->
        <nav class="flex align-center bg-[#212224] py-5 justify-between">
            <div class="flex nav-img align-center">
                <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo" class="w-32 mx-5">
            </div>
            <div class="flex nav-items">
                <button class="px-5 py-2 mx-3 text-sm bg-[#fc5b3f] rounded-md font-bold text-white hidden md:block">
                    CREATE ACCOUNT
                </button>
                <img src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="Avtar" class="hidden w-10 h-10 mx-3 rounded-full md:block">
            </div>
            <span class="w-5 mr-5 text-white material-symbols-outlined md:hidden">
                menu
            </span>
        </nav>
        <!-- Navigation Bar End-->
        
        <!-- Hero Section Starts -->
        <div
        class="flex flex-col md:flex-row gap-5 justify-between align-center bg-[#212224] px-2 md:px-20 md:py-20"
      >
        <div class="flex flex-col justify-center w-[100%] md:w-[50%] py-5">
          <h1 class="py-3 text-5xl font-semibold text-white md:text-7xl">
            Multi-regulated global broker.
          </h1>
          <p class="my-5 text-gray-400 text-md md:text-2xl md:pr-5">
            A trusted destination for traders worldwide, Authorised by FCA, ASIC
            & FSCA
          </p>
          <button
            class="text-white border-2 md:w-[40%] py-3 mt-5 font-semibold border-[#fc5b3f] rounded-md"
          >
            DISCOVER ACCOUNTS
          </button>
        </div>

        <div class="md:w-[50%] flex justify-center px-5">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
            alt="Hero Image"
            class="w-[100%]"
          />
        </div>
      </div>
        <!-- Hero Section Ends -->

        <!-- Companies Section Starts -->
        <section
        class="flex flex-col md:flex-row w-[100%] md:justify-around gap-2 bg-[#212224] py-10"
      >
        <div class="flex gap-2 justify-center py-3 w-[100%]">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg"
            alt="Alphabet"
          />
          <div class="p-1 px-3 mx-2 font-bold bg-green-400 rounded-md">
            <h1>^ 1,740.05</h1>
          </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-2.svg"
            alt="Microsoft"
          />
          <div class="p-1 px-3 mx-2 font-bold bg-green-400 rounded-md">
            <h1>^ 1,740.05</h1>
          </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-3.svg"
            alt="Facebook"
          />
          <div class="p-1 px-3 mx-2 font-bold bg-red-400 rounded-md">
            <h1>v 1,740.05</h1>
          </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg"
            alt="Amazon"
          />
          <div class="p-1 px-3 mx-2 font-bold bg-green-400 rounded-md">
            <h1>^ 1,740.05</h1>
          </div>
        </div>
        <div class="flex gap-2 justify-center py-3 w-[100%]">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg"
            alt="Tesla"
          />
          <div class="p-1 px-3 mx-2 font-bold bg-red-400 rounded-md">
            <h1>v 1,740.05</h1>
          </div>
        </div>
      </section>
        <!-- Companies Section Ends -->
    </div>
        <!-- Main Container End-->
</body>
</html>
