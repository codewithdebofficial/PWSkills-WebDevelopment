    <title>Feedback Form</title>
  </head>
  <body>
    <h1><u>Feedback Form</u></h1>
    <form>
      <label for="input1">Name:</label>
      <input type="text" name="" id="input1" /> <br />
      <br />
      <br />
      <label for="input2">Email:</label>
      <input type="email" name="" id="input2" /> <br />
      <br />
      <br />
      <label for="input3">Message:</label>
      <textarea name="" id="" rows="3"></textarea> <br />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
