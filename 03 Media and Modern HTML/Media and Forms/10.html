    <title>Registration Form</title>
  </head>
  <body>
    <h1><u>Registration Form</u></h1>
    <form>
      <label for="input1">Name:</label>
      <input type="text" name="" id="input1" /> <br />
      <br />
      <label for="input2">Email:</label>
      <input type="email" name="" id="input2" /> <br />
      <br />
      <label for="input3">Password:</label>
      <input type="password" name="" id="input3" /> <br />
      <br />
      <label for="input4">I agree to the terms and conditions:</label>
      <input type="checkbox" name="" id="input4" /> <br />
      <br />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
